# Q1: Node Maintenance - cordon/drain/uncordon
# This creates pods that will need to be drained
---
apiVersion: v1
kind: Namespace
metadata:
  name: maintenance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: maintenance
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  namespace: maintenance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sleep", "3600"]
