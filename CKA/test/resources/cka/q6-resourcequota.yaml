# Q6: ResourceQuota
# Namespace with quota that blocks pod creation
---
apiVersion: v1
kind: Namespace
metadata:
  name: quota-test
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: quota-test
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "256Mi"
    limits.cpu: "1"
    limits.memory: "512Mi"
    pods: "5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quota-app
  namespace: quota-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quota-app
  template:
    metadata:
      labels:
        app: quota-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        # No resource requests/limits - will fail with quota
