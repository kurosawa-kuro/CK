# Q8: CoreDNS Troubleshoot
# Pod for DNS testing
---
apiVersion: v1
kind: Namespace
metadata:
  name: dns-test
---
apiVersion: v1
kind: Pod
metadata:
  name: dns-client
  namespace: dns-test
spec:
  containers:
  - name: busybox
    image: busybox:1.28
    command: ["sleep", "3600"]
---
apiVersion: v1
kind: Service
metadata:
  name: test-svc
  namespace: dns-test
spec:
  selector:
    app: test
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: dns-test
  labels:
    app: test
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
