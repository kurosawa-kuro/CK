# Q4: DaemonSet
# Broken DaemonSet that needs fixing
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
      - name: exporter
        image: prom/node-exporter:v1.0.0
        ports:
        - containerPort: 9100
      # Intentionally missing toleration for control-plane
      # nodeSelector:
      #   node-role.kubernetes.io/worker: ""
